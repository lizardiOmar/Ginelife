<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name='NUEVA PACIENTE' content='width=device-width, initial-scale=1'>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel='stylesheet' type='text/css' media='screen' href='../CSS/notasMedicas.css'>
        <link rel="stylesheet" type="text/css" media="print" href='../CSS/notasMedicas.css'/>
    </head>
    <body>
        <h1 id="titulo">Crear una nueva nota médica</h1>
        <p id="fecha">

        <!---->
        <div id="nueva_nota">
            <label for="tituloN" id="tituloLabel">Titulo</label>
            <input type="text" name="tituloN" id="tituloN" placeholder="Titulo de la nota médica">
            <br>
            <label for="ta">TA</label>
            <input type="text" name="ta" id="ta" placeholder="Tensión arterial">

            <label for="fc">FC</label>
            <input type="text" name="fc" id="fc" placeholder="Frecuencia cárdiaca">

            <label for="fr">FR</label>
            <input type="text" name="fr" id="fr" placeholder="Frecuencia respiratoria">

            <label for="t">T</label>
            <input type="text" name="t" id="t" placeholder="Temperatura">
            <br>
            <label for="descripcion">Descripción</label>
            <br>
            <textarea name="descripcion" id="descripcion" cols="60" rows="10"></textarea>
        </div>

        
        <footer>
            <div>
                <button type="button" id="volver" class="volver">Volver</button>
                <button type="button" id="crear" class="crear">Crear</button>
            </div>
        </footer>
        <script src="../JS/nuevaNota.js"></script>
    </body>
</html>
